<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles/styles.css">
	<title>stats Preview</title>
</head>
<body>

<section class="main__section">
	<div class="wrapper">
		<div class="container container--padding">
			<h1 class="main__title">Get <span class="main__title--violet">insights</span> that help your business grow.</h1>
			<p class="main__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

			<ul class="stats">
				<li class="stats__items">
					<h3 class="stats__title">10k+</h3>
					<p class="stats__text">Companies</p>
				</li>
				<li class="stats__items">
					<h3 class="stats__title">314</h3>
					<p class="stats__text">Templates</p>
				</li>
				<li class="stats__items">
					<h3 class="stats__title">12M+</h3>
					<p class="stats__text">Queries</p>
				</li>
			</ul>
		</div>

		<div class="container container--filter">
			<img class="main__image" src="./images/image-header-desktop.jpg" alt="main__image">
		</div>

	</div>

</section>

</body>
</html>
